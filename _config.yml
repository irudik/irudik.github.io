# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: https://ivanrudik.com

sass:
  sass_dir: assets/css
  style: :nested
  
kramdown:
  parse_block_html: true

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Ivan Rudik"
description:	       "Millenial theme"
author:              "Paul Le"

